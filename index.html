<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cresceo - La croissance par le savoir</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation du projet Cresceo - Organisme de Formation IA, Lean et HSE pour le BTP">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Thème Vue (professionnel et épuré) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #3eaf7c;
    }
    .sidebar {
      padding-top: 20px;
    }
    .app-name-link {
      font-weight: bold;
    }
    /* Style pour l'écran de login */
    .password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .password-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .password-box h2 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 24px;
    }
    .password-box p {
      color: #666;
      margin-bottom: 20px;
    }
    .password-box input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .password-box input:focus {
      border-color: #667eea;
      outline: none;
    }
    .password-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .password-box button:hover {
      transform: scale(1.02);
    }
    .password-error {
      color: #e74c3c;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Écran de protection par mot de passe -->
  <div id="password-screen" class="password-overlay">
    <div class="password-box">
      <h2>Cresceo</h2>
      <p>Accès réservé aux associés</p>
      <input type="password" id="password-input" placeholder="Mot de passe" onkeypress="if(event.key==='Enter')checkPassword()">
      <button onclick="checkPassword()">Accéder</button>
      <p class="password-error" id="password-error">Mot de passe incorrect</p>
    </div>
  </div>

  <div id="app" style="display:none;">Chargement...</div>

  <script>
    // Configuration du mot de passe (hash simple pour éviter de le voir en clair)
    // Mot de passe : cresceo2026
    const PASSWORD_HASH = 'cresceo2026';

    function checkPassword() {
      const input = document.getElementById('password-input').value;
      if (input === PASSWORD_HASH) {
        sessionStorage.setItem('cresceo_auth', 'true');
        showContent();
      } else {
        document.getElementById('password-error').style.display = 'block';
        document.getElementById('password-input').value = '';
      }
    }

    function showContent() {
      document.getElementById('password-screen').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    }

    // Vérifier si déjà authentifié dans la session
    if (sessionStorage.getItem('cresceo_auth') === 'true') {
      showContent();
    }
  </script>
  <script>
    window.$docsify = {
      name: 'Cresceo',
      repo: '',
      loadSidebar: '_sidebar.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2,
      search: {
        placeholder: 'Rechercher...',
        noData: 'Aucun résultat',
        paths: 'auto',
        depth: 3
      },
      auto2top: true,
      homepage: 'README.md',
      basePath: '/cresceo/',
      relativePath: false,
      notFoundPage: true
    }
  </script>
  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugin recherche -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Coloration syntaxique (optionnel) -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
