<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresceo — La croissance par le savoir</title>
  <meta name="description" content="Cresceo, organisme de formation IA, Lean et HSE pour les professionnels du BTP et de l'Industrie. La croissance par le savoir.">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="Cresceo — La croissance par le savoir">
  <meta property="og:description" content="Organisme de formation IA, Lean et HSE pour les professionnels du BTP et de l'Industrie.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cresceo.fr">
  <meta property="og:image" content="https://cresceo.fr/cresceo_logo.jpeg">

  <!-- Favicon placeholder -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>C</text></svg>">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bleu-profond: #112331;
      --vert-tech: #079b85;
      --orange-signal: #f9a937;
      --blanc: #ffffff;
      --bleu-clair: #1a3347;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bleu-profond);
      color: var(--blanc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Geometric background lines */
    .bg-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bg-lines::before,
    .bg-lines::after {
      content: '';
      position: absolute;
      background: var(--vert-tech);
      opacity: 0.06;
    }

    .bg-lines::before {
      width: 2px;
      height: 140%;
      top: -20%;
      left: 15%;
      transform: rotate(15deg);
    }

    .bg-lines::after {
      width: 2px;
      height: 140%;
      top: -20%;
      right: 20%;
      transform: rotate(-10deg);
    }

    .line-accent {
      position: absolute;
      background: var(--orange-signal);
      opacity: 0.05;
      width: 2px;
      height: 140%;
      top: -20%;
      right: 35%;
      transform: rotate(20deg);
    }

    .line-accent-2 {
      position: absolute;
      background: var(--vert-tech);
      opacity: 0.04;
      width: 2px;
      height: 140%;
      top: -20%;
      left: 40%;
      transform: rotate(-5deg);
    }

    /* Main content */
    main {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem 1.5rem;
      text-align: center;
      min-height: 100vh;
    }

    .logo-container {
      margin-bottom: 1.2rem;
    }

    .logo-container img {
      width: clamp(360px, 55vw, 620px);
      max-width: 85vw;
      height: auto;
    }

    .baseline {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: clamp(1.5rem, 4.5vw, 2.4rem);
      color: var(--blanc);
      letter-spacing: 0.06em;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .separator {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--vert-tech), var(--orange-signal));
      border-radius: 2px;
      margin-bottom: 1.5rem;
    }

    .description {
      font-size: clamp(0.95rem, 2.2vw, 1.1rem);
      font-weight: 300;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.75);
      max-width: 540px;
      margin-bottom: 1.5rem;
    }

    .description strong {
      color: var(--blanc);
      font-weight: 500;
    }

    /* Pillars */
    .pillars {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pillar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 0.03em;
    }

    .pillar-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .pillar-dot--vert { background-color: var(--vert-tech); }
    .pillar-dot--orange { background-color: var(--orange-signal); }

    /* Contact */
    .contact {
      margin-top: 0.5rem;
    }

    .contact a {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--vert-tech);
      text-decoration: none;
      letter-spacing: 0.02em;
      padding: 0.7rem 2rem;
      border: 1.5px solid rgba(7, 155, 133, 0.4);
      border-radius: 4px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .contact a:hover {
      background-color: rgba(7, 155, 133, 0.1);
      border-color: var(--vert-tech);
      color: var(--blanc);
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .pillars {
        flex-direction: column;
        gap: 0.8rem;
        align-items: center;
      }

      .logo-container img {
        width: 320px;
      }
    }
  </style>
</head>
<body>

  <!-- Background geometric lines -->
  <div class="bg-lines">
    <div class="line-accent"></div>
    <div class="line-accent-2"></div>
  </div>

  <main>
    <div class="logo-container">
      <img src="cresceo_logo.jpeg" alt="Cresceo" width="280" height="280">
    </div>

    <div class="separator"></div>

    <p class="description">
      Organisme de formation et partenaire de performance pour les professionnels du <strong>BTP</strong> et de l'<strong>Industrie</strong>.
    </p>

    <div class="pillars">
      <span class="pillar"><span class="pillar-dot pillar-dot--vert"></span>Intelligence Artificielle</span>
      <span class="pillar"><span class="pillar-dot pillar-dot--orange"></span>Lean Management</span>
      <span class="pillar"><span class="pillar-dot pillar-dot--vert"></span>Prévention & HSE</span>
    </div>

    <div class="contact">
      <a href="mailto:contact@cresceo.fr">contact@cresceo.fr</a>
    </div>
  </main>

  <footer>
    &copy; 2026 Cresceo SAS (en cours de création)
  </footer>

</body>
</html>
